# Presets
#
# Config options:
# block_size: The alignment constraint for pixel dimensions (e.g., must be a multiple of 8).
# vae_scale_factor: The VAE's total downsampling factor. Pixel dimensions must be a multiple of this value. For most SD models, this is 8.
# target_mp: The model's native training resolution in megapixels (e.g., 1024*1024 / 1e6 = 1.048576). The node optimizes resolution to be close to this area.
# channels: The number of channels in the latent space. This is 4 for nearly all Stable Diffusion models.
# min_ar: A practical guideline for the minimum aspect ratio to prevent poor composition. Not a hard technical limit.
# max_ar: A practical guideline for the maximum aspect ratio to prevent poor composition. Not a hard technical limit.
# search_range: An internal parameter for this node's search algorithm; defines how many block-steps to check around the ideal resolution.
# rel_ar_tol: An internal parameter for this node's search algorithm; the maximum allowed deviation from the target aspect ratio.

SD1 (512px):
  block_size: 8
  vae_scale_factor: 8
  target_mp: 0.262144
  channels: 4
  min_ar: 0.5
  max_ar: 3.75
  search_range: 10
  rel_ar_tol: 0.001
  desc: "SD1.x, 512x512, 4-channel latent, block 8"

